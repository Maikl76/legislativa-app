<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislativn√≠ Dokumenty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button, select {
            padding: 8px;
            margin-top: 10px;
        }
        #searchResults, #aiResponse {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: none;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Legislativn√≠ Dokumenty</h1>

    <!-- ‚úÖ V√Ωbƒõr webov√© str√°nky -->
    <h2>Vyberte webovou str√°nku pro vyhled√°v√°n√≠</h2>
    <form id="sourceSelectForm">
        <select id="sourceSelect">
            {% for source in sources %}
                <option value="{{ source }}">{{ source }}</option>
            {% endfor %}
        </select>
        <button type="button" onclick="loadDocuments()">Naƒç√≠st dokumenty</button>
    </form>

    <!-- ‚úÖ Seznam dokument≈Ø -->
    <h2>Seznam legislativn√≠ch dokument≈Ø</h2>
    <table id="documentsTable">
        <thead>
            <tr>
                <th>N√°zev dokumentu</th>
                <th>Odkaz</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="documentsList">
            <tr><td colspan="3">Vyberte webovou str√°nku a kliknƒõte na "Naƒç√≠st dokumenty".</td></tr>
        </tbody>
    </table>

    <!-- ‚úÖ Formul√°≈ô pro dotazy na AI -->
    <h2>Zeptejte se legislativn√≠ AI</h2>
    <form id="askForm">
        <input type="text" id="askQuery" placeholder="Zadejte sv≈Øj dotaz" required>
        <button type="submit">Zeptat se</button>
    </form>

    <!-- ‚úÖ Odpovƒõƒè AI -->
    <div id="aiResponse">
        <h3>Odpovƒõƒè AI:</h3>
        <p id="aiAnswer"></p>
    </div>

    <!-- ‚úÖ JavaScript pro v√Ωbƒõr dokument≈Ø, dotazy a odpovƒõdi -->
    <script>
        function loadDocuments() {
            let selectedSource = document.getElementById("sourceSelect").value;

            fetch("/get_documents", {
                method: "POST",
                body: new URLSearchParams({ source: selectedSource }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                let documentsList = document.getElementById("documentsList");
                documentsList.innerHTML = "";

                if (data.error) {
                    documentsList.innerHTML = `<tr><td colspan="3" style="color:red;">${data.error}</td></tr>`;
                } else if (data.documents.length === 0) {
                    documentsList.innerHTML = `<tr><td colspan="3" style="color:gray;">≈Ω√°dn√© dokumenty nenalezeny.</td></tr>`;
                } else {
                    data.documents.forEach(doc => {
                        let row = `<tr>
                            <td>${doc["N√°zev dokumentu"]}</td>
                            <td><a href="${doc["Soubor"]}" target="_blank">Otev≈ô√≠t</a></td>
                            <td style="color: ${
                                doc["N√°zev dokumentu"] in {{ document_status | tojson }}
                                    ? document_status[doc["N√°zev dokumentu"]] === "Nov√Ω ‚úÖ" ? "green"
                                    : document_status[doc["N√°zev dokumentu"]] === "Aktualizov√°no üü°" ? "orange"
                                    : "gray"
                                    : "gray"
                            };">
                                ${document_status[doc["N√°zev dokumentu"]] || "Beze zmƒõny ‚ö™"}
                            </td>
                        </tr>`;
                        documentsList.innerHTML += row;
                    });
                }
            });
        }

        // ‚úÖ Odesl√°n√≠ dotazu na AI
        document.getElementById("askForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("askQuery").value;
            let selectedSource = document.getElementById("sourceSelect").value;

            fetch("/ask", {
                method: "POST",
                body: new URLSearchParams({ question: query, source: selectedSource }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("aiAnswer").innerText = data.answer || "Nepoda≈ôilo se z√≠skat odpovƒõƒè.";
                document.getElementById("aiResponse").style.display = "block";
            });
        });
    </script>

</body>
</html>
