<h2>Seznam legislativních předpisů</h2>

<form action="/add_source" method="post">
    <input type="text" name="new_url" placeholder="Vložte URL legislativy" required>
    <button type="submit">Přidat zdroj</button>
</form>

<form action="/check_updates" method="post">
    <button type="submit">Zkontrolovat aktualizace</button>
</form>

<table border="1">
    <tr>
        <th>Název</th>
        <th>Odkaz</th>
    </tr>
    {% for document in documents %}
    <tr>
        <td>{{ document["Název dokumentu"] }}</td>
        <td><a href="{{ document['Soubor'] }}" target="_blank">Otevřít</a></td>
    </tr>
    {% endfor %}
</table>
